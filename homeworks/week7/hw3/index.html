<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Joan8975_hw3</title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="cal_display">0</div>
			<div class="cal_keys">
				<div class="row">
					<a href="javascript:;">7</a>
					<a href="javascript:;">8</a>
					<a href="javascript:;">9</a>
					<a href="javascript:;" class="operator" data-act="divide">รท</a>
				</div>
				<div class="row">
					<a href="javascript:;">4</a>
					<a href="javascript:;">5</a>
					<a href="javascript:;">6</a>
					<a href="javascript:;" class="operator" data-act="multiply">&times;</a>
				</div>
				<div class="row">
					<a href="javascript:;">1</a>
					<a href="javascript:;">2</a>
					<a href="javascript:;">3</a>
					<a href="javascript:;" class="operator" data-act="add">+</a>
				</div>
				<div class="row">
					<a href="javascript:;">0</a>
					<a href="javascript:;" data-action="decimal">.</a>
					<a href="javascript:;" class="operator" data-act="subtract">-</a>
				</div>
				<div class="row">
					<a href="javascript:;" class="operator AC" data-act="clear">AC</a>
					<a href="javascript:;" class="operator equal" data-act="calculate">=</a>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
